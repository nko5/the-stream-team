<!DOCTYPE html>
<html>
  <title>Node Knockout 2015</title>
  <head>
    <link rel='stylesheet' type='text/css' href='styles/main.css'>
  </head>
  <body>
    <div id='header'>
      <h1>Pixel Art - Zoomed In</h1>
    </div>
    <div id='game'>
      <canvas id='canvas' width='640' height='640'></canvas>
      <div id='about'>
        <ul id='rules'>
          <li> Keys 0-9 will select the numbered tile </li>
          <li> r - will select the most red title</li>
          <li> g - will select the most green title</li>
          <li> b - will select the most blue title</li>
          <li> Click works too </li>
        </ul>
        <div id='palette'></div>
      </div>
    </div>
    <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
