<!DOCTYPE html>
<html>
  <title>Node Knockout 2015</title>
  <head>
    <link rel='stylesheet' type='text/css' href='styles/main.css'>
  </head>
  <body>
    <div id='header'>
      <h1>Pixel Art - Zoomed In</h1>
    </div>
    <div id='game'>
      <canvas id='canvas' width='640' height='640'></canvas>
      <div id='palette'>
        <div id='left' class='x colors'></div>
        <div id='up' class='y colors'></div>
        <div id='ref'></div>
        <div id='down' class='y colors'></div>
        <div id='right' class='x colors'></div>
      </div>
    </div>
    <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
